<script>
	
function repeat() {
	let keyname = 'file.PDF'
	let fileType
	const fileExtension = (keyname) ? keyname.split('.').pop().toLowerCase() : ''
	console.log(fileExtension)
  	switch(fileExtension) {
  		case 'pdf': 
  			fileType = 'application/pdf'
  			break
  		case 'csv':
  			fileType = 'text/csv'
  			break
  		default:
  			fileType = 'undefined'
  			break
  	}
  	console.log(fileType)
}

repeat()

</script>
